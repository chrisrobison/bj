<!DOCTYPE html>
<html>
  <head>
    <title>Blackjack</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="cards.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <style>

    </style>
  </head>
  <body>
    <div class="status">Balance: $<span id="balance">1000</span></div>
    <div id="game-table">
      <div id="table-rules"></div>
      <div id="dealer" class="hand">
        <div class="player-name">Dealer</div>
        <div class="cards"></div>
      </div>

      <div id="player1" class="hand player">
        <div class="player-name">Player 1</div>
        <div class="cards"></div>
        <div class="bet">Bet: $<span>0</span></div>
      </div>

      <div id="player2" class="hand player">
        <div class="player-name">Player 2</div>
        <div class="cards"></div>
        <div class="bet">Bet: $<span>0</span></div>
      </div>

      <div id="player3" class="hand player">
        <div class="player-name">Player 3</div>
        <div class="cards"></div>
        <div class="bet">Bet: $<span>0</span></div>
      </div>
      <footer>
        <div class="controls">
          <button id="hit" disabled class="btn"><i class="fas fa-plus"></i> Hit</button>
          <button id="stand" disabled class="btn"><i class="fas fa-hand"></i> Stay</button>
          <button id="double" disabled class="btn"><i class="fas fa-hand-point-up"></i> Double</button>
          <button id="split" disabled class="btn"><i class="fas fa-hand-peace"></i> Split</button>
        </div>

        <div id="chips">
          <div class="chip chip-1"><span>$1</span></div>
          <div class="chip chip-5"><span>$5</span></div>
          <div class="chip chip-25"><span>$25</span></div>
          <div class="chip chip-100"><span>$100</span></div>
        </div>
      </footer>
    </div>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="gameUI.js"></script>
  </body>
</html>
