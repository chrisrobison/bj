<!DOCTYPE html>
<html>
<head>
    <title>Blackjack</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
        }

        .hand {
            position: absolute;
            padding: 20px;
            border-radius: 2em;
            width: 300px;
            text-align: center;
        }

        #dealer {
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        .player {
            border: 4px solid #fffb;
            bottom: 100px;
        }

        #player1 { transform: scale(.5); transition: all 300ms linear; left: 75%; }
        #player2 { transform: scale(.5); transition: all 300ms linear; left: 50%; }
        #player3 { transform: scale(.5); transition: all 300ms linear; left: 25%; }
        .player.active { transform: scale(1); }

        .card {
            display: inline-block;
            color: black;
            width: 140px;
            height: 180px;
            margin: 2px;
            border-radius: 5px;
            line-height: 90px;
            text-align: center;
            filter: drop-shadow(2px 4px 4px #0009);
            position: absolute;
            transition: all 300ms linear;
            border: 0; 
            margin: 0;
        }
        
        .cards .card:nth-child(1) {
            transform: rotate(-12deg);
            left: -35px;
            top: 28px;
        }
        
        .cards .card:nth-child(2) {
            transform: rotate(-8deg);
            left: 0px;
            top: 25px;
        }
                
        .cards .card:nth-child(3) {
            transform: rotate(-4deg);
            left: 35px;
            top: 22px;
        }

        .cards .card:nth-child(4) {
            transform: rotate(0deg);
            top: 16px;
            left: 72px;
        }

        .cards .card:nth-child(5) {
            transform: rotate(5deg);
            top: 20px;
            left: 106px;
        }

        .cards .card:nth-child(6) {
            transform: rotate(9deg);
            top: 24px;
            left: 139px;
        }

        button#hit {
            background-color: #08f;
            border: 4px outset #08f;
        }
        
        button#hit[disabled] {
            background-color: #039;
            border: 4px outset #026;
            color: #0009;
        }

        button#hit[disabled] span {
            background-color: #026;
        }

        button#stand {
            background-color: #c00;
            border: 4px outset #c00;
        }

        button#stand[disabled] {
            background-color: #600;
            border: 4px outset #300;
        }
        
        button#stand[disabled] span.icon {
            background-color: #6000;
            color: #300;
            font-size: 64px;
        }

        button#double {
            background-color: #990;
            border: 4px outset #990;
        }

        button#double[disabled] {
            background-color: #660;
            border: 4px outset #330;
        }

        button#split {
            background-color: #090;
            border: 4px outset #090;
        }
        
        button#split[disabled] {
            background-color: #060;
            border: 4px outset #030;
        }

        button span {
            background-color: #fff;
        }

        button[disabled] span {
            background-color: #999;
        }
        .controls {
            bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            bottom: 0px;
            right: 0px;
            left: 0px;
            width: 100vw;
            background: #000;
        }
        #chips {
            display:flex;
        }
        
        .cards {
            position: relative;
            height: 250px;
            width: 300px;
        }

        .chip {
            width: 5rem;
            height: 5rem;
            border: 10px dashed #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 5px;
            color: white;
            line-height: 60px;
            text-align: center;
            cursor: pointer;
            font-weight: bold;
            filter: drop-shadow(2px 4px 4px #0009);
        }

        .chip span {
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #fff;
            color: #000;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
        }

        .chip-1 { background-color: #ff4444; box-shadow: 1px 6px 0 #800; }
        .chip-5 { background-color: #4444ff; box-shadow: 1px 6px 0 #008; }
        .chip-25 { background-color: #44ff44; box-shadow: 1px 6px 0 #080; }
        .chip-100 { background-color: #000000; box-shadow: 1px 6px 0 #000; }

        .controls {
            display: flex;
            flex-direction: row;
        }
        .controls button {
            background-size: 48px 48px;
            background-repeat: no-repeat;
            background-position: center 5px;
            display: flex;
            height: 6rem;
            width: 8rem;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding-bottom: 4px;
            color: #666;
            position: relative;
        }
        #stand {
            padding-top: 0;
        }
        .icon {
            color: #666
            display: inline-block;
            height: 64px;
            width: 6rem;
            display: flex;
            position: absolute; 
            flex-direction: column;
            justify-content: flex-end;
            background-color: #999;
            mask-size: 48px 48px;
            mask-repeat: no-repeat;
            mask-position: center top;
        }

        button[disabled] {
            color: #999;
        }
        .status {
            padding: 10px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 5px;
            text-align: right;
        }
        .card-inner {
  position: relative;
  width: 100%;
  height: 100%;
  text-align: center;
  transition: transform 0.8s;
  transform-style: preserve-3d;
  transform-origin: center center;
}
.card:hover {
    transform: translateY(-10px);
}
.flip .card-inner {
    transform: rotateY(-180deg);
}

.show .card-inner {
    transform: rotateY(0deg);
}

.card-front, .card-back {
      position: absolute;
  width: 100%;
  height: 100%;
  -webkit-backface-visibility: hidden; /* Safari */
  backface-visibility: hidden;
    background-image: url("cards.svg");
    background-size: 1950px 780px;
    background-repeat: no-repeat;
}

.card-front {
    background-color: #fff0;
}

.card .card-inner .card-back {
    transform: rotateY(180deg);
    opacity: 1;
    background-image: url("card-back.png");
    background-size: 116px 155px;
    background-position: -5px -5px;
    background-repeat: no-repeat;
    height: 145px;
    width: 105px;
    border-radius: 6px;
    border: 0;
    padding: 0;

        <div id="chips">
            <div class="chip chip-1"><span>$1</span></div>
            <div class="chip chip-5"><span>$5</span></div>
            <div class="chip chip-25"><span>$25</span></div>
            <div class="chip chip-100"><span>$100</span></div>

        </footer>
